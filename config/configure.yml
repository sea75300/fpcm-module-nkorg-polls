                <dt>voteform_footer.html</dt>
                <dd class="mb-1">Fußzeile im Votingformular</dd>
                <dt>result_header.html</dt>
                <dd class="mb-1">Kopfzeile einer Umfrage im Ergebnisformular</dd>
                <dt>result_line.html</dt>
